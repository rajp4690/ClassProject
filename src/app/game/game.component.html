<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">My Quotes</div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let quote of Model.MyQuotes" class="list-group-item" (click)="submitQuote($event, quote)">
          {{quote}}
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-8">
    <div class="card bg-primary mb-3">
        <div class="card-header text-white">Player Name --> Played Quotes</div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let quote of Model.PlayedQuotes" class="list-group-item d-flex justify-content-between align-item-center">
            {{quote.Text}}
          <span class="badge badge-light">{{quote.PlayerName}}</span>
        </ul>
    </div>

    <div class="card">
      <img class="card-img-top card-img-bottom" [src]="Model.Picture">
    </div>
  </div>

  <div class="col-md-4">     
    <div class="card" >
        <div class="card-header">Other Players</div>
        <ul class="list-group list-group-flush">
            <li *ngFor="let player of Model.Players" class="list-group-item">
                <img style="height: 16px; width: 16px" class="rounded">
                {{player.Name}}
            </li>
        </ul>
    </div>
</div>

</div>
